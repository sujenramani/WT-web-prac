<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fafafb, #f7f8f8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      width: 350px;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
    }

    .container h2 {
      text-align: center;
      color: #333333c0;
      margin-bottom: 25px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box label {
      font-size: 14px;
      color: #333;
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #0984e3;
      box-shadow: 0 0 5px rgba(9, 132, 227, 0.3);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .remember-forgot a {
      text-decoration: none;
      color: #0984e3;
      font-weight: 500;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #0984e3;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #74b9ff;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #0984e3;
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      Sign-In to Apple Store  
      <a href="index.html" style="font-size: 20px; color: rgb(132, 132, 132);">üè†</a>
    </h2>

    <form id="signinForm">
      <div class="input-box">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Sign In</button>

      <div class="register-link">
        Don't have an account? <a href="#">Register</a>
      </div>
    </form>
  </div>

  <script>
    // Handle form submission
    document.getElementById("signinForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page refresh

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      // Example: Simple validation (you can replace this with real authentication later)
      if (email && password) {
        // Redirect to account page
        window.location.href = "account.html"; // change this to your page
      }
    });
  </script>
</body>
</html>
